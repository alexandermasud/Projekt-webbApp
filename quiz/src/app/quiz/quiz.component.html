<!-- SKRIV FRÅGE-HTML HÄR -->
<div *ngIf="showGame" class="jumbotron">

  <div *ngIf="showP1P2">
    {{ currentPlayer }}
  </div>

<h3>Question {{currentRound + 1}}</h3>
<p [innerHTML]="currentQuestion"></p>

<button (click)="buttonAnswer = 'True'; clickTrueFalse(buttonAnswer)" class="raised btn-lg btn-primary">True</button>
<button (click)="buttonAnswer = 'False'; clickTrueFalse(buttonAnswer)" class="raised btn-lg btn-primary">False</button>

</div>

<!-- SKRIV RESULT HTML HÄR -->
<div *ngIf="showResult">
  <h2>Du fick {{ playerScore }} poäng!</h2>

  <h3>Post on scoreboard?</h3>

  <button (click)="scoreBoardAnswer = true; onPostScoreboard(scoreBoardAnswer)">Yes</button>
  <button (click)="scoreBoardAnswer = false; onPostScoreboard(scoreBoardAnswer)">No</button>
</div>

<div *ngIf="showResult2Players">

  <h2>{{ resultP1P2 }}</h2>



  <div *ngIf="onlyOnWinner">

    <h3>Post on scoreboard?</h3>
    <button (click)="scoreBoardAnswer = true; onPostScoreboard(scoreBoardAnswer)">Yes</button>
    <button (click)="scoreBoardAnswer = false; onPostScoreboard(scoreBoardAnswer)">No</button>

  </div>


</div>
