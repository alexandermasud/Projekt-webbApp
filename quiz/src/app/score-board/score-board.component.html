<div class="container">

  <div class="row col-lg-8 offset-lg-2">

    <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of scores">
        <td>{{s.name}}</td>
        <td>{{s.score}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
